<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <title>HTML Preview(markdown to html) - Editor.md examples</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="../css/editormd.preview.css" />
        <style>            
            .editormd-html-preview {
                width: 90%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div id="layout">
            <header>
                <h1>Markdown转HTML的显示处理</h1>  
            </header>
            <button id="get-html-btn">Get HTML</button>
            <div id="test-editormd-view">        
            </div>
        </div>
        <!-- <script src="js/zepto.min.js"></script>
		<script>		
			var jQuery = Zepto;  // 为了避免修改flowChart.js和sequence-diagram.js的源码，所以使用Zepto.js时想支持flowChart/sequenceDiagram就得加上这一句
		</script> -->
        <script src="js/jquery.min.js"></script>
        <script src="../lib/marked.min.js"></script>
        <script src="../lib/prettify.min.js"></script>
        
        <script src="../lib/raphael.min.js"></script>
        <script src="../lib/underscore.min.js"></script>
        <script src="../lib/sequence-diagram.min.js"></script>
        <script src="../lib/flowchart.min.js"></script>
        <script src="../lib/jquery.flowchart.min.js"></script>

        <script src="../editormd.js"></script>
        <script type="text/javascript">
        var pixelsToMm=3.78;
            $(function() {
                var testEditormdView;
                
                $.get("test2.md", function(markdown) {
                    
				    testEditormdView = editormd.markdownToHTML("test-editormd-view", {
                        markdown        : markdown ,//+ "\r\n" + $("#append-test").text(),
                        //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
                        htmlDecode      : "style,script,iframe",  // you can filter tags decode
                        //toc             : false,
                        tocm            : true,    // Using [TOCM]
                        emoji           : false,
                        taskList        : true,
                        tex             : false,  // 默认不解析
                        flowChart       : true,  // 默认不解析
                        sequenceDiagram : false,  // 默认不解析
                        width : 200,
                                            //matchWordHighlight : "onselected",
                    path   : '../lib/',
                    onload : function() {
                        //this.watch();
                        //this.setMarkdown("###test onloaded");
                        //testEditor.setMarkdown("###Test onloaded");
                        alert("onloaded");
                        console.log("onloaded =>", this, this.id, this.settings);
                    }
                        });
                });
                $("#get-html-btn").bind('click', function() {
                    var pixelsToMm=3.78;
                    alert(document.body.scrollHeight/pixelsToMm+20);
                    alert(document.body.scrollWidth/pixelsToMm+20);
                });


            });

        </script>
        <script type="text/javascript">

        </script>
    </body>
</html>
